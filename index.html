<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/styles.css">
	<title>Document</title>
</head>
<body>
	<h2>Tag input</h2>
	<label for="login">Login</label>
	<input type="text" id="login" placeholder="Enter login">
	<br>
	<label for="password">Password</label>
	<input type="password" id="password">
	<br>

	<h2>Checkbox</h2>
	<label for="bike"> I like Bike</label>
	<input type="checkbox" id="bike">
	<br>
    <label for="airplane"> I like Airplane</label>
    <input type="checkbox" id="airplane ">
	<br>
    <label for="car"> I like Car</label>
    <input type="checkbox" id="car">
	<br>
    
	<h2>Radio</h2>
	<label for="london bike">I will travel to London by Bike</label>
	<input type="radio" id="london bike">
	<br>
	<label for="london airplane">I will travel to London by Airplane</label>
	<input type="radio" id="london airplane">
	<br>
	<label for="london car">I will travel to London by Car</label>
	<input type="radio" id="london car">
	<br>
	
	<h2>Tag form</h2>
	<form action="">
	    <label for="login1">Login</label>
        <input type="text" id="login1">
	    <br>
	    <label for="password1">Password</label>
	    <input type="password" id="password1">
	    <input type="submit" value="Enter">
	</form>
	<br>

	<h2>Reset</h2>
	<form>
		<label for="first name">Enter your first name</label>
		<input type="text" id="first name" value="Олег">
		<br>
		<label for="second name">Enter your second name</label>
		<input type="text" name="" id="second name" value="Медвідь">
		<br>
		<label for="password2">Enter your password</label>
		<input type="password" id="password2">
		<br>
		<input type="submit" value="Enter">
		<br>
		<input type="reset" value="Reset">
		</form>
</body>
</html>
